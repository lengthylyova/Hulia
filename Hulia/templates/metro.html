<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<script src="../../static/metro.js"></script>
	<title>Hulia-{{city}}</title>
</head>
<body>
		<div class="block">
			<h2>METRO <span id="city">{{city}}</span></h2>
			<div class="drops">
				<div class="lists">
					<div id="dropdown1" class="dropdown">
						{% for st in stations %}
							<button class="station" id="{{st}}1" onclick="fill_input(id)">{{st}}</button>
						{% endfor %}
					</div>
					<div id="dropdown2" class="dropdown">
						{% for st in stations %}
							<button class="station" id="{{st}}2" onclick="fill_input(id)">{{st}}</button>
						{% endfor %}
					</div>
				</div>
				<div class="inputs">
					<p>Try to find route.</p>
					<input type="text" placeholder="From..." id="input1" onkeyup="filterFunction()">
					<input type="text" placeholder="To..." id="input2" onkeyup="filterFunction()">
					<div class="searchblock">
						<button id="submit" onclick="get_route()">___find___</button>
						<ul style="text-align: left; list-style-type: none; width: 100%;">
							<li id="time"></li>
							<li id="transfers"></li>
							<li id="path"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
